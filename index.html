<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>survey form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>FreeCodeCamp Survey Form</h1>
    <p>Thank you for taking the time to help us improve the platform</p>
    <form action='https://register-demo.freecodecamp.org'>
        <fieldset>
          <label>Enter Your First Name: <input type="text" name="first-name" required placeholder="First Name" /></label>
          <label>Enter Your Last Name: <input type="text" name="last-name" required placeholder="Last Name"/></label>
          <label>Enter Your Email: <input type="email" name="email" required placeholder="Email"/></label>
          <label>Create a New Password: <input type="password" name="password" pattern="[a-z0-5]{8,}" required placeholder="Password"/></label>
          <label>Confirm New Password: <input type="password" name="password" pattern="[a-z0-5]{8,}" required placeholder="Password"/></label>
        </fieldset>
        <fieldset>
            <p>Would you recommend freeCodeCamp to a friend?</p>
          <label><input type="radio" name="recommendResponse" class="inline" /> Definitely</label>
          <label><input type="radio" name="recommendResponse" class="inline" /> Maybe</label>
          <label><input type="radio" name="recommendResponse" class="inline" /> Not sure</label>         
        </fieldset>
        <fieldset>
            
            <label>What is your favorite feature of freeCodeCamp?
                <select name="favfeature">
                  <option value="">(Select an option)</option>
                  <option value="1">Challenges</option>
                  <option value="2">Projects</option>
                  <option value="3">Community</option>
                  <option value="4">Open Source</option>
                </select>
            </label>
        </fieldset>
            
            <fieldset>
              <p>What would you like to see improved? (Check all that apply)</p>
              <label><input type="checkbox" name="fep" class="curricImprovements" /> Front-End Projects</label>
              <label><input type="checkbox" name="bep" class="curricImprovements" /> Back-end Projects</label>
              <label><input type="checkbox" name="dv" class="curricImprovements" /> Data Visualization</label>
              <label><input type="checkbox" name="chall" class="curricImprovements" /> Challenges</label>
              <label><input type="checkbox" name="osc" class="curricImprovements" /> Open Source Community</label>
              <label><input type="checkbox" name="ghr" class="curricImprovements" /> Gitter help rooms</label>
              <label><input type="checkbox" name="vids" class="curricImprovements" /> Videos</label>
              <label><input type="checkbox" name="cm" class="curricImprovements" /> City Meetups</label>
              <label><input type="checkbox" name="wk" class="curricImprovements" /> Wiki</label>
              <label><input type="checkbox" name="frm" class="curricImprovements" /> Forum</label>
              <label><input type="checkbox" name="ac" class="curricImprovements" /> Additional Courses</label>
            </fieldset>    
        <fieldset> 
          <label>Any comments or suggestions?
            <textarea name="comments" rows="8" cols="30" placeholder="Enter your comment here..."></textarea>
          </label>
        </fieldset>
        <input type="submit" value="Submit" />
      </form>
      <script src="javascript.js"></script>
    </body>
  </html>
</body>
</html>
